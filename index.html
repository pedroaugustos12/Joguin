<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tente advinhar o numero que estou pensando &#129504</h1>
        <p>Advinhe um número entre 1 e 100</p>
        <div class="input-group">
            <input type="number" id="guess" min="1" max="100" placeholder="Digite seu palpite" />
            <button onclick="checkGuess()">Tentar</button>
        </div>
        <div class="message" id="message"></div>
        <div class="attempts" id="attempts">Tentativas restantes: 10</div>
        <div class="history" id="history"></div>
        <button onclick="restartGame()">Reiniciar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
